// android/app/build.gradle (App-level)

plugins {
    id "com.android.application"  // Android application plugin
    id 'com.google.gms.google-services'  // Google Services plugin for Firebase
    id "kotlin-android"  // Kotlin plugin
    id "dev.flutter.flutter-gradle-plugin"  // Flutter plugin (should come last)
}

android {
    namespace = "com.example.book_club"  // Your package name
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.book_club"  // Unique Application ID
        minSdk = 23  // Minimum SDK version (adjust as needed)
        targetSdk = flutter.targetSdkVersion  // Target SDK version from Flutter configuration
        versionCode = flutter.versionCode  // Version code from Flutter configuration
        versionName = flutter.versionName  // Version name from Flutter configuration
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Use debug signing for now
        }
    }
}

flutter {
    source = "../.."  // Pointing to the root Flutter project directory
}

dependencies {
    // Import Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.5.1')  // Firebase version management

    // Firebase dependencies (add the ones you need)
    implementation 'com.google.firebase:firebase-auth'  // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore'  // Firebase Firestore
    // Add other Firebase dependencies as needed, like messaging, analytics, etc.
}
